language: node_js
node_js:
- '0.10'
before_install: npm install -g grunt-cli
install: npm install
before_script: grunt shell
notifications:
  email:
    recipients:
	  - gregg@bitpay.com
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html
    on_success: always
